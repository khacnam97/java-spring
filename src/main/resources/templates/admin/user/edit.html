<!DOCTYPE html>
<html layout:decorate="~{admin/layouts/main}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="content">
		<form method="post" th:action="@{/admin/users/save}" th:object="${user}"
			style="max-width: 600px; margin: 0 auto;">
			<input type="hidden" th:field="*{id}" />
			<div class="m-3">
				<div class="form-group row">
					<label class="col-4 col-form-label">E-mail: </label>
					<div class="col-8">
						<input type="email" th:field="*{email}" class="form-control"
							required />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Password: </label>
					<div class="col-8">
						<input type="password" class="form-control" th:field="*{password}"
							required minlength="6" maxlength="10" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">User Name: </label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{name}"
							required minlength="2" maxlength="20" />
					</div>
				</div>


				<div class="form-group row">
					<label class="col-4 col-form-label">Roles: </label>
					<div class="col-8">
						<th:block th:each="role: ${listRoles}">
							<input type="checkbox" th:field="*{roles}" th:text="${role.name}"
								th:value="${role.id}" class="m-2" />
						</th:block>
					</div>
				</div>

				<div>
					<button type="submit" class="btn btn-primary">Update</button>
				</div>
			</div>
		</form>

	</div>
</body>
</html>
